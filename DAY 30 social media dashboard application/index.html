<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <div id="authContainer" class="auth-container">
        <form id="registerForm" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </form>
    </div>

    
    <div id="dashboardContainer" class="dashboard-container container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>User Profile</h3>
            <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <input type="file" id="updateProfilePic" style="margin-top: 10px;">
            <button onclick="updateProfile()">Update Profile</button>
            <div class="notifications" id="notifications">
                <h4>Notifications</h4>
                <!-- Notifications will be dynamically added here -->
            </div>
        </div>

        <div class="content">
            <!-- Post Form -->
            <div class="post-form">
                <h3>Create a Post</h3>
                <textarea id="postText" placeholder="What's on your mind?" required></textarea>
                <input type="file" id="postImage">
                <button id="postButton">Post</button>
            </div>

            <!-- Post Feed -->
            <div id="postFeed" class="post-feed">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
